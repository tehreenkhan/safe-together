    <!-- Report Incident Form -->
    <div class="contentFormatting">
      <h2>Report Incident</h2>
      <p>
        Use this form to report incidents such as harrassment, assault, theft or
        any other form of criminal activity on or around campus. Please complete
        the report within 24 hours of the event.
      </p>

      <form id="reportingForm">
        <div class="form-group">
          <!-- Incident Type -->
          <label for="incident-type">Type of Incident</label>
          <select id="incident-type" name="incident-type-list" class="custom-select mr-sm-2" required>
            <option value="Assault">Assault</option>
            <option value="Criminal Harrassment">Criminal Harrassment</option>
            <option value="Indecent Act">Indecent Act</option>
            <option value="Mischief">Mischief</option>
            <option value="Robbery">Robbery</option>
            <option value="Sexual Assault">Sexual Assault</option>
            <option value="Uttering Threats">Uttering Threats</option>
            <option value="Voyerism">Voyerism</option>
          </select>
        </div>
        
        <!-- Date and Time selector -->
        <div class="form-row">
          <label for="incident-date">Date / Time of Incident</label>
        </div>
        <div class="form-group">
          <input
            type="datetime-local"
            id="incident-date"
            name="incident-date"
            required
          />
        </div>
        <!-- Location and Map Button -->
        <div class="form-row">
          <label for="location">Nearest Building</label>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-4">
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              placeholder="Enter Location"
              required
            />
          </div>
          <div class="form-group col-md-5 col-sm-1">
            <input
            type="button"
            class="btn btn-info"
            id="geolocation"
            name="geolocation"
            value="Current Location"
          />
          </div>
        </div>

        <!-- Description Field -->
        <div class="form-row">
          <label for="incident-description">Description</label>
        </div>
        <div class="form-group">
          <textarea
            id="incident-description"
            name="incident-description"
            style="max-width:100%;"
            rows="4"
            cols="50"
            required
            placeholder="Describe incident and suspect as detailed as possible."
          ></textarea>
        </div>

        <div class="form-group" >
          <!-- Contact Information -->
          <p>Contact</p>
          <div class="checkbox">
            <label for="contact-choice" class="form-text text-muted" style="font-style: italic;">
              Do you wish to be contacted about further details and/or progress
              regarding this incident?
              <input
                type="checkbox"
                id="contact-choice"
                name="contact-check"
                value="yes"
              />
            </label>
          </div>
        </div>

        <div
          id="contact-info"
          class="form-row"
          style="display: none"
        >
          <div class="form-group col-5">
            <label for="contact-email">Email: </label>
            <input
              type="text"
              id="contact-email"
              name="contact-email"
              value= "user"
              disabled
              readonly
            />
          </div>
          <div class="form-group col-5">
            <label for="contact-phone">Phone Number:</label>
            <input
              type="tel"
              id="contact-phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
